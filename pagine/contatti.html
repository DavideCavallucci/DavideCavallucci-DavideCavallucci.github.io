<main class="contact-page">
  <button id="back-to-top" class="back-to-top"><i class="fa-solid fa-arrow-up"></i></button>
    <section class="contact">
        <div class="contact-container">
          <h1 class="title-section">Teniamoci in contatto</h1>
          <p class="text contact-text">Compila il form qui in basso per entrare in contatto con me.</p>
        </div>
    </section>

    <section class="contact-form" id="contact-form">
        <div class="contact-form-container">

            <form class="my-form">
                <div class="form-block-1">
                    <label for="name">Nome:</label>
                    <span>*</span>
                    <input type="text" id="name" name="name" placeholder="Mario Rossi" required>
                </div>
                <div class="form-block-2">
                    <label for="email">Mail:</label>
                    <span>*</span>
                    <input type="email" id="email" placeholder="esempio@esempio.it" required>
                </div>
                <label for="message">Richiesta:</label>
                <span>*</span>
                <textarea id="message" rows="7" placeholder="Specifica la tua richiesta..." required></textarea>
                <input type="submit" value="Invia" class="submit-btn" id="submit-btn"/>
            </form>

        </div>
    </section>

</main>
